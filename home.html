<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rocket.Q</title>

    <!--FONTS--->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Style-->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <div class="content" id="home">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <section class="container">
          <div>
            <h2>Entre como participante</h2>
            <form action="">
              <label class="sr-only" for="room-id">Codigo da Sala</label>
              <input type="number" id="room-id" placeholder="Código da Sala" />
              <button>
                <img src="assets/enter-room.svg" alt="Entrar na Sala" />
                Entrar na Sala
              </button>
            </form>
          </div>

          <div class="separator">
            <div class=""></div>
            <div class="">ou</div>
            <div class=""></div>
          </div>

          <div class="div">
            <h2>Crie sua própria sala de forma fácil</h2>
            <a href="create-pass.html" class="button outlined">
              <img src="assets/users.svg" alt="Criar Sala" />
              Criar Sala
            </a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
